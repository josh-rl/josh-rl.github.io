<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="Styles/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/style.css">
    <!-- Icon Pack -->
	<script src="https://kit.fontawesome.com/0f647da466.js" crossorigin="anonymous"></script>
    <title>My Bio</title>
</head>

<body>
    
    <div class="my-container">

        <header class="my-container-header">
            <img src="Images/header-logos.jpg" alt="OS Logos">
            <nav class="my-nav">
                <ul class="my-nav-ul">
                    <li><a href="index.html"><i class="fas fa-home"></i>  Home</a></li>
                    <li><a href="projects.html"><i class="fas fa-hammer"></i>  Projects</a></li>
                    <li><a class="current-a" href="contact.html"><i class="fas fa-phone"></i>  Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="my-container-contact">

            <div class="my-contact">
                <form name="contact-info" action="#" method="POST">
                    <div class="form-group">
                      <label for="email-input">Work Email</label>
                      <input type="email" name="email" class="form-control" id="email-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                      <label for="subject-select">Subject</label>
                      <select name="subject" class="form-control" id="subject-select" required>
                        <option value="">select one</option>
                        <option value="contract">Contract</option>
                        <option value="hiring">Hiring</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="message-input">Message</label>
                      <textarea name="message" class="form-control" id="message-input" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Send Message</button>
                </form>
            </div> 

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	    crossorigin="anonymous"></script>
</body>

</html>
